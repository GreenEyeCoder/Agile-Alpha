<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Entry Type Form</title>

    <style>

        body {
            background-color: wheat;
            font-family: 'Times New Roman';
            width: 1024px;
            margin: 75px;
        }

        h1 {
            color: maroon;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        input {
            margin: 7px 7px 7px 0px;
        }

        table, th, td {
            border-style: solid;
            border-color: darkgreen;
            border-width: 2px;
            text-align: right;
            padding: 2px 2px 2px 2px;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }
    </style>

</head>
<body>
    <h1>Entry Type Form</h1>
    <form>
        <div>
            <label>Time Entry Type: <input name="EntryType" type="text" placeholder="Enter Time Entry Type" size="50" required></label>
        </div>
        <div>
            <label>Billable? <input name="Billable" type="text" placeholder="Enter Yes or No" size="50" required></label>
        </div>
        <button type="submit">Add Record</button>
        <button type="button">Search Records</button>
        <button type="button">Delete Record</button>
        <button type="reset">Reset Form</button>
        <div>
            <br />
            <label>EntryTypeID: <input type="text" name="EntryTypeID" size="30" placeholder="To be hidden once connected"></label>
        </div>
    </form>

</body>
</html>
