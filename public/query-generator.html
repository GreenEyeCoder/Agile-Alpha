<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="blur-container">
        <header>
            Test 
        </header>

        <form>
    
            <div class="selector" id="selector">
                <div>
                    <h4>Category:</h4>

                    <select id="table-selection">
                        <option value=""></option>
                    </select>

                </div>

                
                <div class="where-condition" id="where-condition">
            
                    <h4>Filter By:</h4>
                        <select id="where-options">
                            <option value=""></option> 
                        </select>

                        <input type="text" class="where" id="where" name="where" />

                        <button type="button" onclick="removeInputField()" class="minus-btn">-</button>
                        <button type="button" onclick="addInputField()" class="plus-btn">+</button>

                </div>

                <div class="submit">
                    <button id="submit-btn" type="submit">Get Records</button>
                    <button class="standard-btn" type="button">View SQL</button>
                    <button id="edit-btn" class="standard-btn" type="button">Edit Mode</button>
                </div>
            </div>




            <div id="checkbox-container">

            </div>



        </form>

        <!-- <form id="search-bar">
            <span class='search-icon'></span>
            <input id="search-input" type="text">
            <button id="search-btn" type="submit">Search</button>
        </form> -->



        <main>
            <div class="fixed-table">
                <table class="results" id="results">
                </table>
            </div>


            <nav id="pagination-bar">
                <ul id="pagination" class="pagination"></ul>
                <div id="results-per-page-container">
                    rows per page
                    <select id="results-per-page">
                        <option value="10">10</option> 
                        <option value="25">25</option> 
                        <option value="50" selected>50</option>
                        <option value="100">100</option>  
                        <option value="250">250</option> 
                        <option value="500">500</option>  
                    </select>
                </div>
            </nav>
            <div id="page-summary"></div>
        </main>


        
        <div class="code-container">
            <h4>SQL Code:</h4>
            <code id="sql-code">
            </code>
        </div>
    </div>





    <div id="edit-warning" class="window">
        <span>Are you sure you want to enter edit mode? Any changes will modify database entries and cannot be undone.</span>
        <div class="two-buttons"><button id="edit-yes" type="button">Yes</button><button id="edit-no" type="button">Cancel</button></div>
    </div>




    <script src="./createSQL.js"></script>
</body>
</html>
