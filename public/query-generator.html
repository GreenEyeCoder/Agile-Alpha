<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- <h1>SQL Query Generator</h1> -->
    <form id="timesheet-form">
        <!-- <h2>Select What You Would Like to Include:</h2> -->

        <div>
            <h3>Category:</h3>
            <select id="table-selection">
                <option value=""></option>
            </select>
        </div>


        <div id="timesheet-container" class="table-form">


        </div>




        <h4>Filter By:</h4>
        <div class="selector" id="selector">
            <div class="where-condition">
                
                    <select id="where-options">
                        <option value=""></option> 


                    </select>
    
                    <input type="text" class="where" id="where" name="where" />

                    <button type="button" onclick="removeInputField()" class="minus-btn">-</button>
                    <button type="button" onclick="addInputField()" class="plus-btn">+</button>

                <br>
            </div>
        </div>
        





        <div class="submit">
          <button id="submit-btn" type="submit">Get Records</button>
        </div>

    </form>

    <!-- <form id="search-bar">
        <span class='search-icon'></span>
        <input id="search-input" type="text">
        <button id="search-btn" type="submit">Search</button>
    </form> -->

    <div class="code-container">
        <code id="sql-code">
        </code>
    </div>

    <table class="results" id="results">
    </table>

    <nav id="pagination-bar">
        <ul id="pagination" class="pagination"></ul>
    </nav>
    <div id="page-summary"></div>



    <div id="edit-warning">
        Would you like to edit this cell? Changes can be overwritten, but not reversed.
        <button type="button">Yes</button><button type="button">No</button>
    </div>




    <script src="./createSQL.js"></script>
</body>
</html>
